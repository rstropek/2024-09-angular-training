<h1>Pokemon</h1>

<button (click)="onNext()" [disabled]="isLoading()">Next</button>

@if(isLoading()) {
  <p>Loading...</p>
} @else {
  Page {{ page() }}

  @if (pokelist()) {
    <ul>
      @for(p of pokelist()?.results; track p.name) {
        <li>{{ p.name }}</li>
      }
    </ul>
  }

  {{ errormsg() }}
}
